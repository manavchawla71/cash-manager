<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <title>Cash Register</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <h1 class="header">Cash Register Manager</h1>
      <p class="header-para">
        Enter the bill amount and the cash given by the customer and know the
        minimum number of notes to return
      </p>
    </header>

    <section class="section-bill">
      <label for="bill-amount">Bill Amount:</label>
      <input type="number" id="bill-amount" />
    </section>

    <button class="continue-btn">Continue</button>

    <section class="section-cash">
      <label for="cash-given">Cash given:</label>
      <input type="number" id="cash-given" />
    </section>

    <button class="check-button">Calculate</button>

    <p class="error-message"></p>

    <table>
      <caption>
        Return Change:
      </caption>

      <tr>
        <td>No. of notes</td>
        <td class="notesToReturn"></td>
        <td class="notesToReturn"></td>
        <td class="notesToReturn"></td>
        <td class="notesToReturn"></td>
        <td class="notesToReturn"></td>
        <td class="notesToReturn"></td>
        <td class="notesToReturn"></td>
      </tr>

      <tr>
        <td>Note</td>
        <td>2000</td>
        <td>500</td>
        <td>100</td>
        <td>20</td>
        <td>10</td>
        <td>5</td>
        <td>1</td>
      </tr>
    </table>

    <footer>
      <h3 class="footer-header">CONNECT WITH ME.</h3>

      <ul class="list-non-bullet">
        <!-- <li><a href="https://ankurchunekar.netlify.app/">Website</a></li> -->

        <li>
          <a href="https://www.linkedin.com/in/manav-chawla-0956381b2/">
            <i class="fab fa-linkedin">Linkedin</i>
            <!-- Font Awesome LinkedIn icon -->
          </a>
        </li>
        <!-- <li><a href="https://twitter.com/ankur_chunekar">Twitter</a></li> -->
      </ul>
    </footer>

    <script src="./index.mjs"></script>
  </body>
</html>
